name: Release on tag (no build)

on:
  push:
    tags:
      - 'v*'   # es. v1.0.0, v2025.09

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # ⚠️ se il PDF non è in root, cambia il path qui (es. docs/main.pdf)
      - name: Ensure PDF exists
        run: |
          if [ ! -f main.pdf ]; then
            echo "main.pdf non trovato! Assicurati di committarlo prima di taggare."
            exit 1
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: main.pdf   # <-- cambia percorso se necessario
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
